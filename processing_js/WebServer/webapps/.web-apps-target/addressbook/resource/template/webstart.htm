<jnlp codebase="http://@EXPOSEDHOST@/addressbook/webstart/lib" href="http://@EXPOSEDHOST@/addressbook/ab/Webstart">
    <information>
        <title>jAddressBook</title>
        <vendor>Dmitriy Rogatkin</vendor>
        <description>jAddressBook - a tool to organize your contacts &amp; bookmarks</description>
        <description kind="short">Get all your contacts and memories in one place</description>
        <homepage href="http://jaddressbook.sourceforge.net/"/>
        <icon href="jad32x32.gif"   width="32" height="32" />
        <icon href="jad64x64.gif"   width="64" height="64" />
        <icon href="jaddressbook-splash.jpg" kind="splash" />
        <offline-allowed />
    </information>
    <security>                                                       
        <all-permissions/>
    </security>
    <offline-allowed/>
    <resources>
        <j2se version="1.5+" max-heap-size="512M"/>
        <jar href="addressbook.jar" main="true"/>
        <jar href="demrog.jar"/>
    </resources>
    <application-desc main-class="addressbook.AddressBookFrame"/>
</jnlp>
