<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
	<title>Processing.js SVG LoadImage() transform2.svg with Transformations</title>
	<script type="text/javascript" src="../../../processing.js"></script> 
	<script type="text/javascript" src="../../init.js"></script> 

</head>
<body>


	<script id="script" type="application/processing">
  PShape s;

  void setup() {
    background(125);
    size(800,850);
    s = loadShape("b.svg");
    smooth();
    noLoop();
  }

  void draw() {
    shape(s);
  }
	</script><canvas id="display" ></canvas>
  <div> The actual shape: <img src="b.jpg"></div>
</body>
