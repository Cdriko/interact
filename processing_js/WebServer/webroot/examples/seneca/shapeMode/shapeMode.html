<head runat="server">
	<title>Processing.js shapeMode() </title>
	<script type="text/javascript" src="../../../processing.js"></script> 
	<script type="text/javascript" src="../../init.js"></script> 

</head>
<body>


	<script id="script" type="application/processing">
  PShape bot = loadShape("bot.svg");
  size(100,100);
  smooth();
  shapeMode(CENTER);
  shape(bot, 35, 35, 50, 50);
  shapeMode(CORNER);
  fill(102);
  shape(bot, 35, 35, 50, 50);
	</script><canvas id="display" ></canvas>
  <div> The actual shape: <img src="bot.jpg"></div>
</div>
</body>
