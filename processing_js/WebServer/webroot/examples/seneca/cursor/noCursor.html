<html> <head>
<title>A Processing.js Example</title>
<script type="text/javascript" src="../../../processing.js"></script>
<script type="text/javascript" src="../../init.js"></script>

</head>
<body>
<table width="640"
<tr>
	<td>
	<h1 style="background: lightgreen;">A Processing.js noCurosr() Example</h1>
	<script type="application/processing">
	void setup() 
	{
		size(440, 300);
	}
	var str="hand";
	void mouseMoved()
	{
		if((mouseX >=80 && mouseX<=180) && (mouseY>= 50 && mouseY<=250))
		{
			noCursor();
		}
		else if((mouseX >=260 && mouseX<=360) && (mouseY>= 50 && mouseY<=250))
		{
			noCursor();
		}
		else
		{
			cursor("default");
		}
	}

	void draw() 
	{ 
		background(100);	
		PFont font = loadFont("Times New Roman");
		// Activate the font for output
		textFont(font,25);
		
		
		//FIRST REC
		rect(80, 50, 100,200);
		
		
		//SEC REC
		fill("white");
		rect(260, 50, 100,200);
		
	}
	</script><canvas width="640"></canvas>
	<h3><b><i>Roll over the white rectangles to see the cursor disappear!</b></i></h3>
	
	</td>
</tr>
</body> </html>
